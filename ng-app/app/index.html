<!doctype html>
<html class="no-js" ng-app="valueMash">
  <head>
    <meta charset="utf-8">
    <title>Value Mash</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp/serve,app}) assets/styles/vendor.css -->
      <link rel="stylesheet" href="assets/styles/vendor.css">
      <!-- bower:css -->
      <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
      <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,app}) assets/styles/app.css -->
      <!-- inject:css -->
      <!-- css files will be automaticaly insert here -->
      <!-- endinject -->
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>

    <![endif]-->

    <header>
      <nav class="top-nav blue">
        <div class="container" ui-view="header"></div>
      </nav>
    </header>

    <main>
      <div class="container" ui-view="root">
        <!-- page content will be loaded here-->
      </div>
    </main>

    <footer class="blue page-footer" ui-view="footer">
      <!--ui-view FOOTER-->
    </footer>

    <!-- build:js(app) assets/scripts/vendor.js -->
      <!-- bower:js -->
      <!-- run `gulp inject` to automaticaly populate bower script dependencies -->
      <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,app}) assets/scripts/app.js -->
      <!-- inject:js -->
      <!-- js files will be automaticaly insert here -->
      <!-- endinject -->

      <!-- inject:partials -->
      <!-- angular templates will be automatically converted in js and inserted here -->
      <!-- endinject -->
    <!-- endbuild -->

  </body>
